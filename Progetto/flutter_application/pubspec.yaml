name: flutter_application
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  carousel_slider: ^4.2.1
  flutter:
    sdk: flutter
  css_colors: ^1.0.0
  smooth_page_indicator: ^1.1.0
  input_quantity: ^2.3.3
  multi_select_flutter: ^4.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  assets:
  - assets\images\projectPreview\architectural.jpg
  - assets\images\projectPreview\baking.jpg
  - assets\images\projectPreview\default.jpg
  - assets\images\projectPreview\engineering.jpg
  - assets\images\projectPreview\safety.jpg
  - assets\images\projectPreview\studying.jpg
  
  uses-material-design: true
  fonts:
  - family: Poppins
    fonts:
      - asset: assets/fonts/poppins/Poppins-Regular.ttf
      - asset: assets/fonts/poppins/Poppins-Bold.ttf
  - family: SamsungSharpSans
    fonts:
      - asset: assets/fonts/samsungsharpsans/SamsungSharpSans-Regular.otf
      - asset: assets/fonts/samsungsharpsans/SamsungSharpSans-Bold.otf
      - asset: assets/fonts/samsungsharpsans/SamsungSharpSans-Medium.otf
        
    

